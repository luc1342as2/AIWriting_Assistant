<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment successful — AI Writing Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .success-page { text-align: center; padding: 3rem 1.5rem; max-width: 420px; margin: 0 auto; }
    .success-icon { font-size: 3rem; margin-bottom: 1rem; color: var(--success); }
    .success-page h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
    .success-page p { color: var(--text-muted); margin: 0 0 1.5rem; }
    .success-page a { display: inline-block; padding: 0.6rem 1.25rem; background: var(--primary); color: var(--bg); border-radius: var(--radius-sm); font-weight: 500; text-decoration: none; transition: background 0.2s; }
    .success-page a:hover { background: var(--primary-hover); }
  </style>
</head>
<body>
  <div class="success-page">
    <div class="success-icon" aria-hidden="true">✓</div>
    <h1>Payment successful</h1>
    <p>Thank you for subscribing. Your plan is now active. You can start using all features right away.</p>
    <a href="/">Back to editor</a>
  </div>
</body>
</html>
